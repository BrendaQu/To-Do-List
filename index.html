<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>
	<div class=center>
		<h1>To Do List</h1>
		<p id="first">Get it done today</p>
		<input id="userinput" type="text" placeholder="enter new item">
		<button id="enter">+</button>
		<ul>
			<li class="bold red" random="23">Laundry<button class="del">x</button></li>
			<li>Exercise<button class="del">x</button></li>
			<li>Walk the dog<button class="del">x</button></li>
			<li>Study<button class="del">x</button></li>
			<li>Meal Prep<button class="del">x</button></li>
			<li>Tidy Room<button class="del">x</button></li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
